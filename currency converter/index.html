        <div class="container-fluids" id="b">

            <div id="currencybox">
                <div class="main">
                    <span>From</span>
                    <div class="box2">
                        <img id="flags1" src="https://flagcdn.com/48x36/au.png" alt="">

                    </div>  <br>
    
                    <div id="inputbox">

                        <input type="text" id="input" >
                    </div> <br>
                </div>
    
    
    
    
                <div class="main">
    
                    <span>To</span>

                    </div> <br>
            
                    <div>
                        <label for="">Result:</label>
                        <input type="text" id="result">
                    </div> <br>
                </div>
    
            </div>

            <div >

            </div>

        </div>
